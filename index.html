<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>front end mentor exercise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="first">
      <h3 class="result">Your result</h3>
      <div class="circle">
        <h1>76</h1>

        <p class="ofhundred">of 100</p>


      </div>

      <h2>Great</h2>
      <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="second">
      <div class="wrapper">
        <h3 class="sum">Summary</h3>

        <div class="icon" id="img1">
          <div class="icon-wrapper" id="react">
            <span><img src="./assets/images/icon-reaction.svg" alt=""></span>
            Reaction
          </div>
          <p ID="reaction"> 80 / <span>100</span></p>
        </div>
        <div class="icon" id="img2">
          <div class="icon-wrapper" id="mem">
            <span><img src="./assets/images/icon-memory.svg" alt=""></span>
            Memory
            <div></div>
          </div>
          <p id="memory"> 92 /<span>100</span> </p>
        </div>
        <div class="icon" id="img3">
          <div class="icon-wrapper" id="verb">
            <span><img src="./assets/images/icon-verbal.svg" alt=""></span>
            Verbal
          </div>

          <p id="verbal">61 / <span>100</span></p>
        </div>
        <div class="icon" id="img4">
          <div class="icon-wrapper" id="vis">
            <span>
              <img src="./assets/images/icon-visual.svg" alt=""></span>
            Visual
          </div>

          <p id="visual"> 72 / <span>100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
